<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="stylesheet" href="pay.css">
       
    </head>
    <body>
        <div class="container">
        <div class="heading"><h1>Payment Form</h1></div>
        <hr>
        <h2>User  Information</h2>
            <p>Name:<input type="text" placeholder="x y z" name="name"></p>
            <fieldset>
                <legend>Gender:</legend>
                <p>Male<input type="radio" name="gender" id="male">
                    Female<input type="radio" name="gender" id="female"></p>
            </fieldset>
            <p>Address:<br>
                <textarea placeholder="Enter Your Address" name="address" id="address" rows="8" cols="100"></textarea>
            <p>Email:*<input type="email" name="email" required placeholder="abc@gmail.com" id="email"></p>
            <p>Pincode:*<input type="number" name="pincode" required placeholder="422306" id="pincode"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type:<br>
                <img src="debit-card.png">
                <select type="card_type" name="card_type">
                    <option>--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>                  
                </select>
              </p>  
                <p>Card number:*
                    <input type="number" name="card_number" placeholder="1111-2222-3333-4444"></p>
                    <p>Expiration Date<input type="date" name="ep"></p>
                    <p>CVV:*<input type="number" name="cvv" placeholder="123"></p>
                    <input type="submit" value="Pay Now"></p>
                </div>
                    </body>
</html>
